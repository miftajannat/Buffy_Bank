<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buffy Bank</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="login-area">
            <h1 class="text-center">Welcome to Buffy Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">000</span></h2>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$000</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">14000</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            //login button event handler
            const login = document.getElementById("login");
            login.addEventListener("click", function () {
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
            })

            //deposit button event handler
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function () {
                const depositAmount = document.getElementById("depositAmount").value;
                const depositNumber = parseFloat(depositAmount);
                //deposit update
                // const currentDeposit = document.getElementById("currentDeposit").innerText;
                // const currentDepositNumber = parseFloat(currentDeposit);
                // const totalDeposit = depositNumber + currentDepositNumber;
                // document.getElementById("currentDeposit").innerText = totalDeposit;
                //balance update
                // const currentBalance = document.getElementById("currentBalance").innerText;
                // const currentBalanceNumber = parseFloat(currentBalance);
                // const totalBalance = depositNumber + currentBalanceNumber;
                // document.getElementById("currentBalance").innerText = totalBalance;
                //clear deposit input field

                //deposit update
                updateSpanText("currentDeposit", depositNumber);

                //balance update
                updateSpanText("currentBalance", depositNumber);
                document.getElementById("depositAmount").value = "";
            })
            function updateSpanText(id, depositNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = depositNumber + currentNumber;
                document.getElementById(id).innerText = total;
            }

        </script>
    </body>


</html>
